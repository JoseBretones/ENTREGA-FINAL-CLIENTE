<div class="container">
    <div class="row">
        <div class="col s5 py-5">
            <div class="card">
                <div class="card-content">
                    <form #orderForm="ngForm" (ngSubmit)="addOrder(orderForm)">
                        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="selectedOrder._id">
                        <div class="row">
                            <div class="input-field col s12" style="display: contents;">
                                <input type="text" #orderNumber="ngModel" name="orderNumber" [(ngModel)]="selectedOrder.orderNumber" placeholder="Enter Order number">
                            </div>
                            <div class="input-field col s12" style="display: contents;">
                                <input type="text" #name="ngModel" name="name" [(ngModel)]="selectedOrder.user.name" placeholder="Enter Client name">
                            </div>
                            <div class="input-field col s12" style="display: contents;">
                                <input type="text" #direction="ngModel" name="direction" [(ngModel)]="selectedOrder.user.direction" placeholder="Enter Client direction">
                            </div>
                            <div class="input-field col s12" style="display: contents;">
                              <input type="number" #cash="ngModel" name="cash" [(ngModel)]="selectedOrder.cash" placeholder="Enter Client direction">
                          </div>
                            <div class="card-action" style="display: contents;">
                                <div class="input-field col s12" style="padding-top: 30px;">
                                    <button class="btn right" (click)="resetForm(orderForm)">Clean</button>
                                    <button class="btn right mr-2">Save</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col s7 py-5">
            <table>
                <thead>
                    <th>Order Number</th>
                    <th>Client Name</th>
                    <th>Client Direction</th>
                    <th>Cash</th>
                </thead>
                <tbody>
                    <tr *ngFor='let order of orderCollection'>
                        <td>{{order?.orderNumber}}</td>
                        <td>{{order?.user.name}}</td>
                        <td>{{order?.user.direction}}</td>
                        <td>{{order?.cash}}</td>
                        <td>
                            <a>
                                <i class="material-icons pointer" (click)='editOrder(order)'>edit</i>
                            </a>
                            <a>
                                <i class="material-icons pointer" (click)='deleteOrder(order._id)'>delete</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
